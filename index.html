<script>
    document.addEventListener("DOMContentLoaded", function () {
        const htmlElement = document.documentElement;
        const toggleButton = document.getElementById("themeToggle");

        toggleButton.addEventListener("click", function () {
            const currentTheme = htmlElement.getAttribute("data-bs-theme");
            const newTheme = currentTheme === "dark" ? "light" : "dark";
            htmlElement.setAttribute("data-bs-theme", newTheme);
            toggleButton.innerHTML = newTheme === "light"
                ? `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sun-fill" viewBox="0 0 16 16">
                    <path d="M8 4a4 4 0 1 0 0 8 4 4 0 0 0 0-8zm0 1a3 3 0 1 1 0 6 3 3 0 0 1 0-6z"/>
                    <path d="M8 1.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0v-1a.5.5 0 0 1 .5-.5zm0 11a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0v-1a.5.5 0 0 1 .5-.5zM3.646 3.646a.5.5 0 0 1 .707 0l.707.707a.5.5 0 0 1-.707.707l-.707-.707a.5.5 0 0 1 0-.707zm8 8a.5.5 0 0 1 .707 0l.707.707a.5.5 0 0 1-.707.707l-.707-.707a.5.5 0 0 1 0-.707zM1.5 8a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zm11 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1-.5-.5zM3.646 12.354a.5.5 0 0 1 .707 0l.707.707a.5.5 0 0 1-.707.707l-.707-.707a.5.5 0 0 1 0-.707zm8-8a.5.5 0 0 1 .707 0l.707.707a.5.5 0 0 1-.707.707l-.707-.707a.5.5 0 0 1 0-.707z"/>
                </svg> Modo claro`
                : `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-stars-fill" viewBox="0 0 16 16">
                    <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/>
                    <path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.73 1.73 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.73 1.73 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.73 1.73 0 0 0 1.097-1.097zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.16 1.16 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.16.16 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732z"/>
                </svg> Modo escuro`;

        });

        const toggleButtonLanguage = document.getElementById("themeTogglelanguage");

        const dictionary = {
            br: {
                "about": "Sobre",
                "projects": "Projetos",
                "contact": "Contato",
                "themeToggle": "Modo escuro",
                "themeTogglelanguage": `<span class="fi fi-br" style="border-radius: 2px;"></span> Idioma`,
                "myportfolio": "Meu Portfólio",
            },
            en: {
                "about": "About",
                "projects": "Projects",
                "contact": "Contact",
                "themeToggle": "Dark mode",
                "themeTogglelanguage": `<span class="fi fi-us" style="border-radius: 2px;"></span> Language`,
                "myportfolio": "My Portfolio",
            },
            es: {
                "about": "Sobre",
                "projects": "Proyectos",
                "contact": "Contacto",
                "themeToggle": "Modo oscuro",
                "themeTogglelanguage": `<span class="fi fi-es" style="border-radius: 2px;"></span> Idioma`,
                "myportfolio": "Mi Portafolio",
            }
        };

        
        const languages = ["br", "en", "es"];

        
        const setLanguage = (language) => {
    
            document.getElementById("about").innerHTML = dictionary[language]["about"];
            document.getElementById("projects").innerHTML = dictionary[language]["projects"];
            document.getElementById("contact").innerHTML = dictionary[language]["contact"];
            document.getElementById("themeToggle").innerHTML = dictionary[language]["themeToggle"];
            toggleButtonLanguage.innerHTML = dictionary[language]["themeTogglelanguage"];
            document.getElementById("myportfolio").innerHTML = dictionary[language]["myportfolio"];

        };

        
        toggleButtonLanguage.addEventListener("click", function () {
            const currentLanguage = htmlElement.getAttribute("data-bs-language") || "br";
            const currentLanguageIndex = languages.indexOf(currentLanguage);
            const newLanguageIndex = (currentLanguageIndex + 1) % languages.length;
            const newLanguage = languages[newLanguageIndex];
            htmlElement.setAttribute("data-bs-language", newLanguage);
            setLanguage(newLanguage);
        });

        const initialLanguage = htmlElement.getAttribute("data-bs-language") || "br";
        setLanguage(initialLanguage);





    });


</script>

</html>
